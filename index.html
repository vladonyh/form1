<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Отправить свои данные на ветер</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <div class="form-container">
    <h3 class="form-heading">Форма отправки данных в пустоту</h3>
    <form id="form" action="https://getsimpleform.com/messages?form_api_token=8f1f0dd19e395f852866faa1885af178" method="post">
      <input id="name" type="text" name="name"  placeholder="Имя Фамилия">
      <input id="email" type="email" name="E-mail"  placeholder="E-mail">
      <input id="message" type="message" name="Message" placeholder="Сообщение">
      <input id="submit" type="submit" class="Bul" value="Отправить">
    </form>
  </div>
</body>
</html>
